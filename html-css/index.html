<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .container {
      position: relative;
      width: 50%;
    }

    .bankai {
      width: 50%;
      opacity: 1;
      transition: ease-in-out 0.5s;
    }

    .bankai:hover {
      opacity: 0;
    }

    .vasto {
      position: absolute;
      width: 50%;
      left: 0;
      height: 258px;
      opacity: 0;
      transition: ease-in-out 0.5s;
    }

    .vasto:hover {
      opacity: 1;
    }
  </style>
  <body>
    <div class="container">
      <img class="bankai" src="images/ichigo.jpg" alt="Ichigo" />

      <img class="vasto" src="images/vasto-lorde.jpg" alt="Vasto-Lorde" />
    </div>
  </body>
</html>
